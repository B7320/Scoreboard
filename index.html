<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <title>BasketBall</title>
    <link rel="icon" type="image/x-icon" href="/image/basketball.png">
</head>

<body>
    <h1> üèÄ BasketBall üèÄ</h1>
    <div class="container">
        <div class="col">
            <h3>HOME</h3>
            <h2 class="score" id="home-score">0</h2>
            <div>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
            </div>
        </div>
        <div class="col">
            <h3>Away</h3>
            <h2 class="score" id="away-score">0</h2>
            <div>
                <button id="away-score-btn-1" onclick="increaseAwayScoreOne()">+1</button>
                <button id="away-score-btn-2" onclick="increaseAwayScoreTwo()">+2</button>
                <button id="away-score-btn-3" onclick="increaseAwayScoreThree()">+3</button>
            </div>
        </div>
    </div>
    <div>
        <button id="compare-scores-btn" onclick="compareScores()">Compare Scores</button>
        <h2 id="winner"></h2>
    </div>

    <script src="index.js"></script>
</body>

</html>
